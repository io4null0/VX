<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ビューポート設定 -->
  <title>hack sim</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json"> <!-- manifest.jsonのリンク -->
  <meta name="theme-color" content="#00FF00"> <!-- テーマカラー -->
</head>
<body>
  <div id="hacking-screen"></div>
  <script src="script.js"></script>
  <script>
    // Service Workerの登録
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
      .then((registration) => {
        console.log("Service Worker registered with scope:", registration.scope);
      }).catch((error) => {
        console.log("Service Worker registration failed:", error);
      });
    }
  </script>
</body>
</html>
